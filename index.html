<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link href="css/bootstrap.css" rel="stylesheet">
    <title>Плеер</title>
</head>
<body style="padding: 20px">

<div class="button_group">
    <button class="btn btn-sm glyphicon glyphicon-play play"></button>
    <button class="btn btn-sm glyphicon glyphicon-stop stop"></button>
    <div style="display: inline-block;width: 30px; padding: 0 5px;" class="start-time">0:00</div>
    <div class="progress" style="display: inline-block;width: 200px;margin-bottom: -5px;">
        <div class="progress-bar"></div>
    </div>
    <div style="display: inline-block;width: 30px; padding: 0 5px;" class="time">well</div>
    <button class="btn btn-sm glyphicon glyphicon-volume-up"></button>
    <button class="btn btn-sm glyphicon glyphicon-volume-down"></button>
</div>
<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.1.js"></script>
<script type="text/javascript" src="/js/player.js"></script>
</body>
</html>
